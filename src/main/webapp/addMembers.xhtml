<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Add Members </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="images/add_member.png"/> <!-- Login Favicon -->
        <!-- Reference Cascade Style Sheet-->
        <link rel="stylesheet" type="text/css" href="css/menu_and_background.css"/>
        <link rel="stylesheet" type="text/css" href="css/login_register.css"/> 
        <!-- Reference JavaScript -->
        <script src="js/displayMenuButtons.js"></script>
        <script src="js/addMemberModal.js"></script>
    </head>
    <body>
        
        <!-- Menu -->
        <div id="addMemberModal" class="menuBar"> <!-- Menu Bar -->
            <ul id="listHolder">
                <!-- Home Button -->
                <li><a class="type_any" id="link" href="/OualikoLeksiko/homePage.xhtml">Home</a></li>
                <!-- Add/Remove Words Button -->
                <li><a class="type_any" id="link" href="/OualikoLeksiko/wordsManager.xhtml">Add/Remove Words</a></li>
                <!-- Edit Entries Button ( * ONLY INSTRUCTORS * ) -->
                <li><a class="type_instructors" id="link" href="/OualikoLeksiko/editEntries.xhtml">Edit Entries</a></li>
                <!-- Take a Test Button -->
                <li><a class="type_any" id="link" href="/OualikoLeksiko/takeTest.xhtml">Take a Test</a></li>
                <!-- View History Button -->
                <li><a class="type_any" id="link" href="/OualikoLeksiko/history.xhtml">View History Search</a></li>
                <!-- Add Members Button ( * ONLY ADMINISTRATORS * )  -->
                <li><a class="type_administrators" id="link" href="/OualikoLeksiko/addMembers.xhtml">Add Members</a></li>
                <!-- Logout Button -->
                <li id="logoutButton"><a class="type_any" id="link" href="/OualikoLeksiko/login.xhtml">Logout</a></li>
            </ul>
        </div>
        
        <!-- Add Button -->
        <button id="myButton" type="submit">Add Member</button>
        
        <!-- Add Member Modal -->
        <div id="addMemberModal">
            <div class="modal-content">
                <span class="close">text</span>
                <div class="form">
                    <!-- Login Section -->
                    <form class="login-form" method="post" action="/OualikoLeksiko/homePage.xhtml">
                        <h1>Register a User</h1>
                        <br/>
                        <label>Select User Type</label>
                        <select class="dropBoxMenu" name="userType">
                            <option value="Student">Student</option>
                            <option value="Instructor">Instructor</option>
                            <option value="Administrator">Administrator</option>
                        </select>
                        <br/><br/><br/>
                        <input name="username" type="text" placeholder="Username"/>
                        <br/>
                        <input name="password" type="password" placeholder="Password"/>
                        <br/>
                        <input name="email" type="text" placeholder="Email"/>

                        <br/>
                        <form action="/OualikoLeksiko/homePage.xhtml">
                            <input class="button" type="submit" value="Create User"/>
                        </form>
                        
                        <form action="/OualikoLeksiko/addMembers.xhtml">
                            <input class="button" type="submit" value="Cancel Request"/>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
