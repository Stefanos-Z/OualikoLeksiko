<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Add Members </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="images/add_member.png"/> <!-- Login Favicon -->
        <!-- Reference Cascade Style Sheet-->
        <link rel="stylesheet" type="text/css" href="css/menu_and_background.css"/>
        <link rel="stylesheet" type="text/css" href="css/login.css"/> 
        <!-- Reference JavaScript -->
        <script src="js/displayMenuButtons.js"></script>
        <script src="js/addMemberModal.js"></script>
    </head>
    <body>
        
        <!-- Menu Bar -->
        <div class="menuBar"> 
            <ul id="listHolder">
                <li><a id="menuBar_HOME" class="link" href="/OualikoLeksiko/homePage.xhtml">Home</a></li>
                <li><a id="menuBar_INSTRUCTOR" class="link" href="WordsManagerServlet">Words Manager</a></li>
                <li><a id="menuBar_STUDENT" class="link" href="TakeTestServlet">Take a Test</a></li>
                <li><a id="menuBar_HISTORY" class="link" href="HistoryServlet">View History</a></li>
                <li><a id="menuBar_ADMINISTRATOR" class="link" href="AddUserServlet">Add Users</a></li>
                <!-- Logout Button -->
                <li id="logoutButton"><a id="menuBar_LOGOUT" class="link" href="LoginServlet">Logout</a></li>
            </ul>
        </div>
       
        <!-- Add Button -->
        <button id="myButton" type="submit">Add Member</button>
        
        <!-- Add Member Modal -->
        <div id="addMemberModal">
            <div class="modal-content">    
                
                <div class="form">
                    <span class="close">&#215;</span>
                    <!-- Login Section -->
                    <form class="login-form" method="post" action="/OualikoLeksiko/homePage.xhtml">
                        <h1>Register a User</h1>
                        <br/>
                        <label>Select User Type</label>
                        <select class="dropBoxMenu" name="userType">
                            <option value="Student">Student</option>
                            <option value="Instructor">Instructor</option>
                            <option value="Administrator">Administrator</option>
                        </select>
                        <br/><br/><br/>
                        <input name="username" type="text" placeholder="Username"/>
                        <br/>
                        <input name="password" type="password" placeholder="Password"/>
                        <br/>
                        <input name="email" type="text" placeholder="Email"/>

                        <br/>
                        <form action="/OualikoLeksiko/homePage.xhtml">
                            <input class="button" type="submit" value="Create User"/>
                        </form>
                        
                        <form action="/OualikoLeksiko/addMembers.xhtml">
                            <input class="button" type="submit" value="Cancel Request"/>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
