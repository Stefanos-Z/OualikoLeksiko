<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login Page</title> <!-- Head Title -->
        <link rel="icon" href="images/login.png"/> <!-- Login Favicon -->
        <!-- Reference Cascade Style Sheet-->
        <link rel="stylesheet" type="text/css" href="css/menu_and_background.css"/>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
         <script src="js/Lock_Files.js"></script>
    </head>
    
    <body>
        <h1 class="title">Welcome to Group 6 Welsh-English Vocabulary</h1>
        
        <div class="login-container">
            <div class="form">
                <!-- Login Section -->
                <form class="login-form" method="post" action="LoginServlet">
                    <input name="username" type="text" placeholder="username"/>
                    <input name="password" type="password" placeholder="password"/>
                    <input  class="button" type="submit" onclick="getCookie()" value="LOGIN"/>
                    <h2 class="notification">Not registered? 
                        <a href="#">Click Here To Request Registration</a>
                    </h2>
                </form>
            </div>
        </div>
        
    </body>
</html>
