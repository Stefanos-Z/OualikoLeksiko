<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Login Page</title> <!-- Head Title -->
        <link rel="icon" href="images/login.png"/> <!-- Login Favicon -->
        <!-- Reference Cascade Style Sheet-->
        <link rel="stylesheet" type="text/css" href="css/styles.css"/> 
        <!-- Reference JavaScript -->
        <!-- REFERENCE : https://codepen.io/anon/pen/XEwbqW -->
        <script>
            $('.message a').click(function(){
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
            });
        </script>
    </head>
    
    <body>
        <h1 class="title">Welcome to Group 6 Welsh-English Vocabulary</h1>
        
        <div class="login-page">
            <div class="form">
                
                <!-- Registration Section -->
                <form class="registration-form">
                    <input type="text" placeholder="name"/>
                    <input type="password" placeholder="password"/>
                    <input type="text" placeholder="email address"/>
                    <button>CREATE ACCOUNT</button>
                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                </form>
                
                <!-- Login Section -->
                <form class="login-form">
                    <input type="text" placeholder="username"/>
                    <input type="password" placeholder="password"/>
                    <button>LOGIN</button>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
                
            </div>
          </div>
        
    </body>
</html>
